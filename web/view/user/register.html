<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ .Title }}</title>
    <!-- CSS files -->
    <link href="/web/public/tabler.min.css" rel="stylesheet"/>
</head>
<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="page page-center">
    <div class="container-tight py-4">
        <div class="text-center mb-4">
            <a href=""><img src="/web/public/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" action="/user/register" method="post">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">注册</h2>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" placeholder="输入用户名" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" placeholder="输入邮箱地址" name="mail">
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <div class="input-group input-group-flat">
                        <input type="password" class="form-control"  placeholder="输入密码"  autocomplete="off" name="password">
                        <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input"/>
                        <span class="form-check-label">同意 <a href="./terms-of-service.html" tabindex="-1">使用协议和隐私条款</a>.</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            已经有账号？ <a href="/login.html" tabindex="-1">登录</a>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="/web/public/tabler.min.js"></script>
</body>
</html>
